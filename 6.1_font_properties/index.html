<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    html {
      font-size: 30px;
    }

    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    
    #color {
      color: coral;
    }

    #font_size {
      font-size: 2rem;
    }

    #font_weight {
      font-weight: 900;
    }
    
    #font_family {
      font-family: 'Caveat', cursive;
    }

    #text_align {
      text-align: right;
    }

  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id = "color">Color</p>
  <p id = "font_size">Font Size</p>
  <p id = "font_weight">Font Weight</p>
  <p id = "font_family">Font Family</p>
  <p id = "text_align">Text Align</p>
</body>

</html>
